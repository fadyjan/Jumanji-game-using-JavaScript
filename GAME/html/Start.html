<html>

<head>
    <title>characters</title>
    <link href="../css/style.css" rel="stylesheet" type="text/css">

</head>

<body>
    <h1>Pick Your Warrior!</h1>
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
          <div class="numbertext">1 / 4</div>
          <img src="../images/harry.png" style="width:50%">
          <div class="text">Harry Potter</div>
        </div>
      
        <div class="mySlides fade">
          <div class="numbertext">2 / 4</div>
          <img src="../images/hermoine.png" style="width:50%">
          <div class="text">Hermoine Granger</div>
        </div>
      
        <div class="mySlides fade">
          <div class="numbertext">3 / 4</div>
          <img src="../images/Ron.png" style="width:50%">
          <div class="text">Ronald Weasly</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">4 / 4</div>
            <img src="../images/Draco.png" style="width:50%">
            <div class="text">Daco Malfoy</div>
          </div>
      
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br>
      
      <!-- The dots/circles -->
      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
      </div>

    <script src="../js/Start.js"></script>
</body>

</html>
